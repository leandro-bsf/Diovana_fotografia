  <!--============ Main ============-->

                  <h3 class="skill-description_title" data-i18="skill-title-1">Diovana Lima</h3>
                  <p class="skill-description_text" data-i18="skill-text-1">Olá, sou Diovana de Lima, uma apaixonada por fotografia de 23 anos, casada e mãe de uma linda menina de 3 anos. Cada clique é uma história que se desenrola diante da minha lente. Estou aqui para transformar seus momentos especiais em imagens que perduram para sempre. Entre em contato e vamos criar memórias juntos!</p>
                </figcaption>

            <!-- /.skills-item -->


            <!-- /.skills-item -->


            <!-- /.skills-item -->

          <!-- /.skills-list -->

        <!-- /.container -->
      </section>
      <!-- /.skills section -->

      <!--============ Portfolio ============-->

      <!--============ Contacts ============-->

      <section class="contacts" id="contacts" data-theme="contacts">

          <div class="form-section">

            <h2 class="last-section-title" data-i18="contact-me" data-theme="section-title"> Solicitar  Orçamento </h2>

            <form class="contact-form" name="contact-form" action="#" method="POST" data-theme="contact-form">
              <input type="text" name="nome" placeholder="Nome" title="Enter your name here" data-i18="name" required>
              <input type="email" name="email" placeholder="E-mail" title="Enter your e-mail here" data-i18="e-mail" required>
              <input type="tel" name="tel" placeholder="Telefone" title="Enter your phone number here" data-i18="phone" required>
              <textarea name="comment" placeholder="Message" title="Enter your message here" rows="2" data-i18="message" required></textarea>
              <span>Tipo Evento</span>
              <select name="eventType" id="eventType" multiple>
                <option value="Casamento">Casamento</option>
                <option value="Aniversário">Aniversário</option>
                <option value="Ensaio">Ensaio</option>
                <option value="Eventos">Eventos</option>
              </select>
              <input type="text" name="eventDate" id="eventDate" placeholder="Data do Evento" title="Enter the event date here" data-i18="event-date" required>
              <button class="button button_colored button_form" type="submit" name="submit-btn" title="Press to send your message" data-i18="send-message" data-theme="button">Enviar</button>
            </form>
            <!-- /.contact-form -->

          </div>
          <!-- /.form-section -->


        </div>
        <!-- /.container -->

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script type="module" src="./js/index.js"></script>
  <script>
    // Inicializar o Flatpickr no campo de data
    flatpickr("#eventDate", {
      dateFormat: "Y-m-d",
      altInput: true,
      altFormat: "d/m/Y",
      locale: "pt"
    });

    document.querySelector('.contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      // Coletar dados do formulário
      const nome = document.querySelector('input[name="nome"]').value;
      const email = document.querySelector('input[name="email"]').value;
      const telefone = document.querySelector('input[name="tel"]').value;
      const mensagem = document.querySelector('textarea[name="comment"]').value;
      const eventTypeSelect = document.querySelector('select[name="eventType"]');
      const eventType = Array.from(eventTypeSelect.selectedOptions).map(option => option.value).join(', ');
      const eventDate = document.querySelector('input[name="eventDate"]').value;

      // Formatar mensagem
      const mensagemFormatada = `Nome: ${nome}\nE-mail: ${email}\nTelefone: ${telefone}\nMensagem: ${mensagem}\nTipo de Evento: ${eventType}\nData do Evento: ${eventDate}`;

      // Codificar a mensagem para URL
      const mensagemCodificada = encodeURIComponent(mensagemFormatada);

      // Número de telefone para o qual a mensagem será enviada
      const numeroWhatsApp = '554691321472'; // Substitua pelo número desejado

      // URL do WhatsApp
      const urlWhatsApp = `https://wa.me/${numeroWhatsApp}?text=${mensagemCodificada}`;

      // Abrir WhatsApp em uma nova aba
      window.open(urlWhatsApp, '_blank');

      // Limpar o formulário
      event.target.reset();
    });
  </script>
